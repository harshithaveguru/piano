<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .key {
            border: 1px solid #000;
            position: relative;
        }
        .black-key {
            width: 28px;
            height: 120px;
            background: black;
            position: absolute;
            z-index: 1;
            margin-left: -14px;
            margin-right: -14px;
            border: 1px solid #333;
        }
        .white-key {
            width: 64px;
            height: 180px;
            background: white;
            z-index: 0;
        }
        .key-container {
            position: relative;
            display: flex;
        }
        .volume-bar {
            width: 100px;
            height: 10px;
            background: gray;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .volume-indicator {
            height: 100%;
            background: green;
            width: 60%;
            border-radius: 6px;
        }
        .piano-container {
            border: 2px solid black;
            padding: 10px;
            display: inline-block;
            position: relative;
            padding-top: 40px; /* Space for volume control */
        }
        .text-label {
            font-size: 18px;
            color: #000;
            margin-right: 230px;
            display: flex;
            align-items: center;
        }
        .volume-label {
            font-size: 16px;
            color: #000;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        .volume-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">

    <div class="piano-container">
        <div class="volume-container">
            <div class="text-label">Piano</div>
            <div class="volume-label">Volume</div>
            <div class="volume-bar">
                <div class="volume-indicator"></div>
            </div>
        </div>

        <div class="key-container">
            <!-- White Keys -->
            <div class="white-key key"></div>
            <div class="white-key key"></div>
            <div class="white-key key"></div>
            <div class="white-key key"></div>
            <div class="white-key key"></div>
            <div class="white-key key"></div>
            <div class="white-key key"></div>

            <!-- Black Keys -->
            <div class="black-key" style="left: 59px;"></div>
            <div class="black-key" style="left: 122px;"></div>
            <div class="black-key" style="left: 187px;"></div>
            <div class="black-key" style="left: 251px;"></div>
            <div class="black-key" style="left: 315px;"></div>
            <div class="black-key" style="left: 379px;"></div>
        </div>
    </div>

</body>
</html>
